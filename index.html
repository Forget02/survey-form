<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1, p {
      text-align: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label id="number-label" for="age">Age (optional)</label>
    <input type="number" id="number" name="age" min="10" max="99" placeholder="Age">

    <label for="role">Which option best describes your current role?</label>
    <select id="dropdown" name="role" required>
      <option disabled selected value>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>

    <label>Would you recommend freeCodeCamp to a friend?</label>
    <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
    <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
    <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>

    <label for="feature">What is your favorite feature of freeCodeCamp?</label>
    <select id="feature" name="feature">
      <option disabled selected value>Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
    </select>

    <label>What would you like to see improved? (Check all that apply)</label>
    <label><input type="checkbox" name="improve" value="frontend"> Front-end Projects</label>
    <label><input type="checkbox" name="improve" value="backend"> Back-end Projects</label>
    <label><input type="checkbox" name="improve" value="data-viz"> Data Visualization</label>
    <label><input type="checkbox" name="improve" value="challenges"> Challenges</label>
    <label><input type="checkbox" name="improve" value="community"> Open Source Community</label>
    <label><input type="checkbox" name="improve" value="gitter"> Gitter help rooms</label>
    <label><input type="checkbox" name="improve" value="videos"> Videos</label>
    <label><input type="checkbox" name="improve" value="city-meetups"> City Meetups</label>
    <label><input type="checkbox" name="improve" value="wiki"> Wiki</label>
    <label><input type="checkbox" name="improve" value="forum"> Forum</label>
    <label><input type="checkbox" name="improve" value="additional-courses"> Additional Courses</label>

    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your comment here..."></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
